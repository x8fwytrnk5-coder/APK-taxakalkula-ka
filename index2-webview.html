<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Kalkulačka – WebView</title>

    <!-- Žiadny manifest, žiadny service worker -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00aaff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #1a1a1a;
            color: white;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            color: black;
            font-weight: bold;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            font-size: 22px;
            color: #00ffcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Taxi Kalkulačka</h1>

        <label>Vzdialenosť (km):</label>
        <input type="number" id="distance" step="0.1">

        <label>Čakanie (min):</label>
        <input type="number" id="waiting" step="1">

        <label>
            <input type="checkbox" id="alreadyHere">
            Som už na mieste
        </label>

        <button onclick="calculate()">Vypočítať cenu</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let distance = parseFloat(document.getElementById("distance").value) || 0;
            let waiting = parseFloat(document.getElementById("waiting").value) || 0;
            let alreadyHere = document.getElementById("alreadyHere").checked;

            let nastupne = alreadyHere ? 0 : 1.50;
            let kmCena = distance * 1.20;
            let waitingCena = waiting * 0.20;

            let total = nastupne + kmCena + waitingCena;
            total = Math.round(total * 100) / 100;

            document.getElementById("result").innerHTML =
                "Cena: <b>" + total.toFixed(2) + " €</b>";
        }
    </script>
</body>
</html>
